<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    img {
      width: 100%;
      margin: auto;
      display: block;
    }

    p, marquee {
      color: #fff;
      font-size: 9vw;
      font-family: sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      position: fixed;
      display: block;
      width: 100%;
      text-align: center;
    }

    marquee {
      font-size: 100%;
      margin: auto;
      margin-top: 50px;
    }

    body {
      background-color: #FF8C00;
    }
  </style>
</head>
<body>
  <img src="tall-jukebot.svg">
  <p>Coming Soon</p>

  <!-- just me messing around haha -->
  <!-- <marquee scrolldelay="50" truespeed>Coming Soon</marquee> -->

  <script type="text/javascript">
    document.getElementsByTagName('p')[0].style.top = (window.innerHeight / 2) - (93 / 2) + 'px';

    var colors = ['#FF8C00', '#F25D00', '#E62F00', '#D90000', '#A80413', '#760927', '#450D3A'];

    // set timeout
    var tid = setTimeout(changeColor, 500),
        i = 0;

    function changeColor() {
      if (i < 6) {
        i++;
      } else {
        i = 0;
      }

      document.body.style.background = colors[i];
      tid = setTimeout(changeColor, 500); // repeat myself
    }
  </script>
</body>
</html>
